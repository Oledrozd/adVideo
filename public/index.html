<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Ad</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">

</head>
<body>
    <main class="main">

        <div class="ad-preloader">
            Loading, please wait...
        </div>

        <div class="ad-close">

            <div class="ad-close__button">
                Close Ad
                <img class="button-close" src="images/close_button.png" alt="" />
            </div>

        </div>

        <div class="ad-info">

            <div class="ad-info-title">
                <div class="ad-info-title__logo"></div>
                <div class="ad-info-title__model"></div>
            </div>

            <div class="ad-info__text">
                Rethink what a phone can do
            </div>

        </div>

        <div class="ad-video">

            <div class="ad-video__video-container">

                <div class="ad-video__rain-container"></div>

                <div class="ad-video__video">

                    <div class="ad-video__flash"></div>
                    <div class="ad-video__highlight"></div>
                    <div class="ad-video__card-frame"></div>

                    <iframe id="ad_video" src="https://www.youtube.com/embed/9xKR8Vcjias?enablejsapi=1&showinfo=0" frameborder="0"></iframe>
                </div>
            </div>


        </div>

        <div class="ad-control">
            <div class="ad-control-explore">
                <input type="range" min="1" max="60" value="60" class="ad-control-explore__control">
            </div>

            <div class="ad-control-explanation">
                <div class="ad-control-explanation__explore">
                    DRAG TO EXPLORE
                </div>

                <div class="ad-control-explanation-button">
                    <button class="ad-control-explanation-button__buy">Buy now</button>
                </div>
            </div>

        </div>

    </main>
    <script src="https://www.youtube.com/player_api"></script>
    <script src="scripts/videoModule.js"></script>
    <script src="scripts/controlModule.js"></script>
    <script src="scripts/adTextChangeModule.js"></script>
    <script src="scripts/adRotateModule.js"></script>
    <script src="scripts/adAnimateModule.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
